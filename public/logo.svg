<svg width="100%" height="auto" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Brand Name ("VIGNESHWARA") with Gradient and Poppins Font -->
  <text x="50%" y="50%" font-family="'Poppins', Arial, Helvetica, sans-serif" font-size="48" fill="url(#grad1)" font-weight="700" letter-spacing="2" alignment-baseline="middle" text-anchor="middle">
    VIGNESHWARA
  </text>

  <!-- Gradient for Text Effect -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d336b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a9b5df;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
